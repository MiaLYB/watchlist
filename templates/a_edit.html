{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
    Actor_id <input type="text" name="actor_id" autocomplete="off" required value="{{ actors_info.actor_id }}">
    Actor_name <input type="text" name="actor_name" autocomplete="off" required value="{{ actors_info.actor_name }}">
    Gender <input type="text" name="gender" autocomplete="off" required value="{{ actors_info.gender }}">
    Actor_country <input type="text" name="actor_country" autocomplete="off" required value="{{ actors_info.actor_country }}">
    <input class="btn" type="submit" name="submit" value="Update">
</form>
{% endblock %}
